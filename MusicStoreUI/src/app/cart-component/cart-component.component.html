    <main>
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-item" data-price="12.99">
                <div class="cart-item-info"> 
                    <div class="album-details">
                        <h3>Lover</h3>
                        <p>Taylor Swift</p>
                        <p>$12.99</p>
                    </div>
                </div>
                <div class="cart-item-quantity" class="quantity-input">
                    <input type="number" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-item" data-price="15.99">
                <div class="cart-item-info">
                    <div class="album-details">
                        <h3>Folklore</h3>
                        <p>Taylor Swift</p>
                        <p>$15.99</p>
                    </div>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-item" data-price="12.99">
                <div class="cart-item-info">
                    <div class="album-details">
                        <h3>Dangerous Woman</h3>
                        <p>Ariana Grande</p>
                        <p>$12.99</p>
                    </div>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Total Items: <span id="total-items">3</span></p>
            <p>Total Price: <span id="total-price">$41.97</span></p>
            <button>Checkout</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListener('change', updateCart);
            });

            function updateCart() {
                let totalItems = 0;
                let totalPrice = 0.00;

                const cartItems = document.querySelectorAll('.cart-item');
                cartItems.forEach(item => {
                    const quantity = parseInt(item.querySelector('.quantity-input').value);
                    const price = parseFloat(item.dataset.price);

                    totalItems += quantity;
                    totalPrice += quantity * price;
                });

                document.getElementById('total-items').textContent = totalItems;
                document.getElementById('total-price').textContent = totalPrice.toFixed(2);
            }
        });
    </script>
