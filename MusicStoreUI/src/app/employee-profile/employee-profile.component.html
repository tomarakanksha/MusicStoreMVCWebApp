<div class="container">
    <h2 class="header">Employee Profile</h2>
    
    <div class="profile-details">
      <p><strong>First Name:</strong> {{employee.fName}}</p>
      <p><strong>Last Name:</strong> {{employee.lName}}</p>
      <p><strong>Email:</strong> {{employee.emailId}}</p>
      <p><strong>Department:</strong> {{employee.department}}</p>
      <p><strong>Date of Joining:</strong> {{employee.dateOfJoining}}</p>
      <p><strong>Phone:</strong> {{employee.phone}}</p>
    </div>
  </div>
